<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
 
    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>
        <form id="formulario">
            <input type="text"
                   class="form-control mb-3"
                   name="nombre"
                   placeholder="Ingrese su Nombre"
                   required>

            <input type="number"
                   class="form-control mb-3"
                   name="edad"
                   placeholder="Ingrese su Edad"
                   required>

            <select class="form-select mb-2" 
                    aria-label="Default select example"
                    name="opcion">
                  <option selected>Seleccione Su Rol</option>
                  <option value="Estudiante">Estudiante</option>
                  <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-danger w-100 mt-3" type="submit ">Agregar</button>

            

        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes">
                
            </div>

            <div class="col-6" id="cardsProfesores">
               
            </div>
        </section>
    </div>
                    
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">
                        Nombre
                    </span>
                    <span class="badge bg-success">
                        Aprobado
                    </span>
                </h5>
                <h6>
                    Estudiante
                </h6>
                <p class="lead">
                    Edad
                </p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>

            </div>
        </article>
    </template>

    <template id="templateProfesor">
         <article class="card mb-2 bg-dark text-white">
             <div class="card-body">
                 <h5>Nombre</h5>
                 <h6>Profesor</h6>
                 <p class="lead">Edad</p>
             </div>
         </article>
    </template>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>


    <script src="/app.js"></script>
    <!-- <script src="/callbk_promi_asy-awa.js"></script> -->


</body>

</html>
